<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!-- <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {
        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */

        //获取需要插入的列表，新建一个空数组，获取数据的长度
        var box = document.getElementById('aqi-list');
        var arr = [];
        var length = aqiData.length;

        //循环数组 把大于60的数据复制到新数组里
        for (var i = 0; i < length; i++) {
            if (aqiData[i][1] > 60) {
                arr.push(aqiData[i]);
            }
        };
        //对新数组进行排序
        arr.sort(function(a, b) {
            return b[1] - a[1];
        });
        var arr_length = arr.length; //获取新数组的数据长度
        //循环输出数组内容
        for (var i = 0; i < arr_length; i++) {
            var li_ = document.createElement("li"); //创建一个li标签
            //写入内容到li标签内
            li_.innerHTML = '第' + (i + 1) + '名：' + arr[i][0] + '，' + arr[i][1] + '';
            box.appendChild(li_); //插入到容器中里
        }
    })();
    </script>
</body>

</html>
