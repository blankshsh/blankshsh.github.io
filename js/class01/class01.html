<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    (function() {
        /*    
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */

        //获取按钮
        var button_ = document.getElementById('button');
        //为按钮添加点击事件
        button_.addEventListener("click", function() {
            //获取输入框的值和输出栏
            var input_ = document.getElementById('aqi-input').value,
                text_ = document.getElementById('aqi-display');
            text_.innerHTML = input_; //修改输出栏的值
        })
    })();
    </script>
</body>

</html>
